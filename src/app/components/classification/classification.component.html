<!-- Alert if the API is not accessible. -->
<div data-closable class="callout small-6 medium-6 large-6 float-center alert-callout-subtle warning radius" *ngIf=apiUnresponsive>
    <strong>Unable to reach API.</strong>The author of this project will get it back up and running shortly. Please try again in a bit...
    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
        <span aria-hidden="true">âŠ—</span>
    </button>
</div>

<!-- If the API is accessible, show characters to the user. -->
<div *ngIf=showInputs>
    <div class="small-12 medium-10 large-8 float-center">
        <div class="row small-11 medium-9 large-7 potential-spoof-row" *ngFor="let potentialSpoof of limitedPotentialSpoofs">
            <div class="columns small-1 medium-1 large-1 potential-spoof">
                <label class="character-label">{{ potentialSpoof }}</label>
            </div>
            <div class="columns small-9 medium-9 large-9">
                <input class="character-input" type="text" maxlength="2"/>
            </div>
            <div class="columns small-2 medium-2 large-2">
                <button type="button" class="alert button has-tip" (click)="removeCharacter(potentialSpoof)" data-tooltip aria-haspopup="true" data-disable-hover='false' title="If this character doesn't look like an ascii character, click here to suggest that is be removed from the dataset." tabindex="-1"><i class="fi-trash"></i></button>
            </div>
        </div>

        <div class="small-7 medium-7 large-7 float-center">
            <button type="button" class="button" (click)="submitData()" style="margin: 0 auto;">Submit</button>
        </div>
    </div>
</div>

<div id="again" class="small-12 medium-9 large-8 float-center" *ngIf="submitting">
    <br><br>
    <h3>Thanks for your contribution!</h3>

    <div class="button-group-option" data-grouptype="OR">
      <button type="button" class="button success radius" (click)="classifyAgain()">Classify some more data</button>
      <a href="https://about.xntwist.tk/" class="button primary radius">Learn more about XN-Twist</a>
    </div>
</div>

<br>
