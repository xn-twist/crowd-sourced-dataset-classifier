<div>
    <p *ngFor="let potentialSpoof of limitedPotentialSpoofs">
        <label class="character-label">{{ potentialSpoof }}: </label><input class="character-input" type="text" />
    </p>

    <button (click)="submitData()">Submit!</button>

    <div id="again" *ngIf="submitting">
        Thanks for the contribution!

        Would you like to submit again?
        <div class="button-group">
            <a class="primary button" (click)="classifyAgain()">Yes!</a>
            <a class="secondary button" (click)="noClassifyAgain()">No thanks.</a>
        </div>
    </div>
</div>
