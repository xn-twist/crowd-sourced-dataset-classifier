<div class="small-12 medium-12 large-12">
    <h1 id="title">{{ welcomeTitle }}</h1>
</div>

<div id="stats"><!-- TODO: Add some statistics here --></div>

<div id="content">
    <div id="instructions">
        <!-- TODO: Add more here -->
    </div>

    <div id="classifications">
        <!-- <div id="initial-selection" *ngIf="!classifying"> -->
        <div id="initial-selection" class="card-divider small-3 medium-3 large-3 float-center">
            <form>
                <label>
                    How many characters would you like to classify?
                    <input id="classification-count" type="number" value="10" min="1" max="100" required pattern="integer">
                </label>

                <button type="button" class="button float-center" (click)="startClassifying()">Start protecting the internet</button>
            </form>
        </div>

        <hr>

        <div id="character-list" *ngIf="classifying">
            <classification [(welcomeTitle)]="welcomeTitle" (welcomeTitleChange)="updateWelcomeTitle($event)"></classification>
        </div>
    </div>
</div>
