<div class="small-12 medium-12 large-12">
    <h1 id="title">{{ welcomeTitle }}</h1>
</div>

<div class="small-12 medium-6 large-3 float-center" *ngIf="classifying != true">
    <h5 class="float-center">Here are the high scores from today:</h5>
    <div id="stats">
        <ul class="small-12 medium-6 large-3 float-center">
            <li *ngFor="let score of highScores" style="list-style: none;">{{ score.initials }}: {{score.score}}</li>
        </ul>
    </div>
</div>

<div id="content">
    <div id="instructions">
        <!-- TODO: Add more here -->
    </div>

    <div id="classifications">
        <div *ngIf="classifying != true">
            <div id="initial-selection" class="small-3 medium-3 large-3 float-center">
                <button type="button" class="button float-center" (click)="startClassifying()">Start Classifying Characters!</button>
            </div>
        </div>

        <div id="character-list" *ngIf="classifying">
            <classification [(welcomeTitle)]="welcomeTitle" (welcomeTitleChange)="updateWelcomeTitle($event)"></classification>
        </div>
    </div>
</div>
