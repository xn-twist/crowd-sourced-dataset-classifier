<h1>Hello {{ name }}</h1>

<div id="stats">Stats here...</div>

<div id="content">
    <div id="instructions">
        Instructions here... here's what we're doing. here's why we're doing it. do this. not that.
    </div>

    <div id="classifications">
        Classifications:
        <ul>
            <li *ngFor="let classification of classifications" (click)="onSelect(classification)">{{classification.name}}</li>
        </ul>

        <classification [classification]="selectedClassification"></classification>
    </div>
</div>
