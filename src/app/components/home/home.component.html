<div class="small-12 medium-12 large-12">
    <h1 id="title">{{ welcomeTitle }}</h1>
</div>

<div class="small-3 medium-3 large-3 float-center" *ngIf="classifying != true">
    Here are the high scores from today:
    <div id="stats">
        <ul class="small-3 medium-3 large-3 float-center">
            <li *ngFor="let score of highScores" style="list-style: none;">{{ score.initials }}: {{score.score}}</li>
        </ul>
    </div>
</div>

<hr>

<div id="content">
    <div id="instructions">
        <!-- TODO: Add more here -->
    </div>

    <div id="classifications">
        <div *ngIf="classifying != true">
            <div id="initial-selection" class="card-divider small-3 medium-3 large-3 float-center">
                <form>
                    <label>
                        How many characters would you like to classify?
                        <input id="classification-count" (ngModel)="charsToClassify" type="number" value="10" min="1" max="50" required pattern="integer">
                    </label>

                    <button type="button" class="button float-center" (click)="startClassifying()">Start Classifying!</button>
                </form>
            </div>
        </div>

        <div id="character-list" *ngIf="classifying">
            <classification [(welcomeTitle)]="welcomeTitle" (welcomeTitleChange)="updateWelcomeTitle($event)"></classification>
        </div>
    </div>
</div>
